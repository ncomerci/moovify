<div class="jumbotron">
	<h1>'Allo, 'Allo!</h1>
	<p class="lead">
		{{ searchOptions.query }}
	</p>
	<input type='text' placeholder='Search'
		ng-model='query.value'
		ng-model-options='{ debounce: 1000 }'
	/>

	<select ng-model='searchOptions.contentType'>
		<option value="posts">posts</option>
		<option value="movies">movies</option>
		<option value="users">users</option>
	</select>

  <div ng-switch="searchOptions.contentType">
    <div ng-switch-when="posts">
      <div ng-controller="FilteredPostCollectionController">
        <posts-filters-handler-directive filter-params="filterParams"></posts-filters-handler-directive>
        <div ng-show="posts.length > 0">
          <div ng-repeat="post in posts">
            {{post.title}}
          </div>
          <pagination-handler-directive pagination-params="paginationParams" reset-pagination-fn="resetPagination" search-fn="execSearch">
        </div>
      </div>
    </div>

    <div ng-switch-when="users">
      <div ng-controller="FilteredUserCollectionController">
        <user-filters-handler-directive filter-params="filterParams"></user-filters-handler-directive>
        <div ng-show="users.length > 0">
          <div ng-repeat="user in users">
            {{user.username}}
          </div>
          <pagination-handler-directive pagination-params="paginationParams" reset-pagination-fn="resetPagination" search-fn="execSearch">
        </div>
      </div>
    </div>

    <div ng-switch-when="movies">
      <div ng-controller="FilteredMovieCollectionController">
        <movies-filters-handler-directive filter-params="filterParams"></movies-filters-handler-directive>
        <div ng-show="movies.length > 0">
          <div ng-repeat="movie in movies">
            {{movie.title}}
          </div>
          <pagination-handler-directive pagination-params="paginationParams"/>
        </div>
      </div>
    </div>
  </div>

	<paginated-display type='searchOptions.contentType' collection='paginatedAns.collection' pagination-params='paginatedAns.paginationParams'/>
</div>
