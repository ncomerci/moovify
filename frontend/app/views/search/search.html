<main class="uk-container-small uk-margin-auto uk-padding-small">
  <section id="search-controllers">
    <div class="uk-flex uk-flex-middle">
      <div class="uk-search uk-search-large uk-width-expand">
        <label>
          <span uk-search-icon></span>
          <input class="uk-search-input search-query-input" type="search" placeholder="{{'SEARCH_PLACEHOLDER' | translate}}"
                 ng-model='query.value'
                 ng-model-options='{ debounce: 1000 }'
          />
        </label>
      </div>
    </div>
    <tab-display-directive change-type-fn="changeType" content-type="searchOptions.contentType" tabs="tabs"></tab-display-directive>

<!--        </li>-->

<!--          <a ng-click="changeType('users')">users</a>-->
<!--        </li>-->
<!--      </ul>-->
<!--    </div>-->
  </section>
  <section id="search-results" class="uk-margin-top">

    <!--      <select ng-model='searchOptions.contentType'>-->
    <!--        <option value="posts">posts</option>-->
    <!--        <option value="movies">movies</option>-->
    <!--        <option value="users">users</option>-->
    <!--      </select>-->
    <div class="uk-grid">
      <div class="uk-width-expand uk-margin-small-top">
        <div ng-show="searchOptions.contentType === 'posts'">
          <search-posts-directive query="query" enabled="{{true}}"></search-posts-directive>
        </div>

        <div ng-show="searchOptions.contentType === 'users'">
          <search-users-directive query="query" enabled="{{true}}"></search-users-directive>
        </div>

        <div ng-show="searchOptions.contentType === 'movies'">
          <search-movies-directive query="query" enabled="{{true}}"></search-movies-directive>
        </div>
      </div>
    </div>
  </section>
</main>
