<main class="uk-container-small uk-margin-auto uk-padding-small">
  <section id="search-controllers">
    <div class="uk-flex uk-flex-middle">
      <div class="uk-search uk-search-large uk-width-expand">
        <label>
          <span uk-search-icon></span>
          <input class="uk-search-input search-query-input" type="search" placeholder="{{'SEARCH_PLACEHOLDER' | translate}}"
                 ng-model='query.value'
                 ng-model-options='{ debounce: 1000 }'
          />
        </label>
      </div>
    </div>
    <tab-display-directive tab-selected="searchOptions.contentType" tabs="tabs"></tab-display-directive>
  </section>
  <section id="search-results" class="uk-margin-top">
    <div class="uk-grid">
      <div class="uk-width-expand uk-margin-small-top">
        <div ng-show="searchOptions.contentType === 'posts'">
          <search-posts-directive query="query" admin-controls="false" enabled="true" refresh-url-fn="setPostSearchUrl" ></search-posts-directive>
        </div>

        <div ng-show="searchOptions.contentType === 'users'">
          <search-users-directive query="query" admin-controls="false" enabled="true" refresh-url-fn="setUserSearchUrl" ></search-users-directive>
        </div>

        <div ng-show="searchOptions.contentType === 'movies'">
          <search-movies-directive query="query" enabled="true" refresh-url-fn="setMovieSearchUrl" ></search-movies-directive>
        </div>
      </div>
    </div>
  </section>
</main>
