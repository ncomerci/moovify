
<div ng-if="loggedUser.logged">
  <div class="uk-height-medium uk-background-cover uk-light uk-flex uk-flex-top uk-background-fixed" uk-parallax="bgy: -50" style="background-image: url(resources/images/banner.jpg);">
    <div class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical">
      <h1 class="m-text-white uk-text-bold uk-h1">{{'INDEX_SLOGAN' | translate}}</h1>
      <h1 class="m-text-white uk-text-bold uk-h1">{{'INDEX_WELCOME' | translate}}</h1>
    </div>
  </div>
</div>
<div ng-if="!loggedUser.logged">
  <div class="uk-height-large uk-background-cover uk-overflow-hidden uk-flex uk-flex-top uk-background-fixed" uk-parallax="bgy: -50" style="background-image: url(resources/images/banner.jpg);">
    <div class="uk-width-1-2@m uk-text-center uk-margin-auto uk-margin-auto-vertical">
      <h1 class="m-text-white uk-text-bold uk-animation-scale-up uk-h1">{{'INDEX_SLOGAN' | translate}}</h1>
      <h1 class="m-text-white uk-text-bold uk-h1" uk-parallax="opacity: 0,8; y: 100,0; scale: 1,1; viewport: 0.3;">{{'INDEX_WELCOME' | translate}}</h1>
    </div>
  </div>
</div>

<main class="uk-container uk-container-large main-page">
  <!--  Tabs  -->

  <div class="uk-grid-small uk-margin-top">

    <div class="uk-grid">
      <div class="uk-width-expand uk-margin-small-top">
        <tab-display-directive tabs="showingValues" tab-selected="showing.value"></tab-display-directive>
<!--    Hottest Posts    -->
        <div ng-show="showing.value === 'hottestPosts'">
          <fetch-posts-directive default-page-size="25" load-from-url="showing.value === 'hottestPosts'" order="'hottest'" enabled-entities="true" path="/posts" refresh-url-fn="setHottestUrl" ></fetch-posts-directive>
        </div>

<!--    Newest Posts    -->
        <div ng-show="showing.value === 'newestPosts'">
          <fetch-posts-directive default-page-size="25" load-from-url="showing.value === 'newestPosts'" order="'newest'" enabled-entities="true" path="/posts" refresh-url-fn="setNewestUrl" ></fetch-posts-directive>
        </div>

<!--    My Feed    -->
        <div ng-if="loggedUser.logged" ng-show="showing.value === 'myFeed'">
          <fetch-posts-directive default-page-size="25" load-from-url="showing.value === 'myFeed'" order="'hottest'" enabled-entities="true" path="/user/following/posts" refresh-url-fn="setFeedUrl" ></fetch-posts-directive>
        </div>

      </div>

<!--    Hottest Users  -->
      <div class="uk-width-1-3 uk-margin-large-left uk-padding uk-padding-remove-top">
      <h2 class="uk-margin-small-top">{{'HOTTEST_USERS'|translate}}</h2>
        <div ng-show="users">
          <div ng-repeat="user in users">
            <min-user-list-entry-directive user="user"></min-user-list-entry-directive>
          </div>
        </div>
        <div ng-show="!users" class="uk-text-center uk-text-lead uk-margin-top">
          <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
          <p class="uk-text-muted">{{'LOADING' | translate}}</p>
        </div>
      </div>

    </div>

  </div>
</main>
