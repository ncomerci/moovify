<div>
  <p class="uk-text-break" ng-show="!editing.value">{{body}}</p>
  <form ng-if="editing.value" name="editForm">
    <fieldset class="uk-fieldset" ng-init="editableBody.value = body">
      <div class="uk-margin">
      <textarea class="uk-textarea"
                rows="5" name="editBody"
                ng-model="editableBody.value"
                placeholder="{{'WRITE_COMMENT_PLACEHOLDER' |translate}}"
                autofocus
                ng-disabled="sendingEdit">
      </textarea>
      </div>
      <p id="reply-counter" class="uk-text-muted uk-align-left">{{editableBody.value.length}}/{{maxLen}}</p>
      <div class="uk-align-right">
        <button class="uk-button uk-button-default uk-text-primary uk-border-rounded"
                ng-disabled="sendingEdit"
                ng-click="editing.value = false">{{'CANCEL_COMMENT_EDIT_BUTTON' | translate}}</button>
        <button class="uk-button uk-button-primary uk-border-rounded"
                ng-disabled="editableBody.value.length > 400 || sendingEdit || editableBody.value.length <= 0" type="button"
                ng-click="sendEdit()">
          {{'SEND_COMMENT_EDIT_BUTTON' | translate}}
        </button>
      </div>
    </fieldset>
  </form>
</div>
